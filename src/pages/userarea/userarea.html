

<div class="page-container user-area">
          
    <div class="top">
        <img width="80" height="80" src="../../assets/imgs/logo.png"/>
        
    </div>

    <div class="bottom">
        <button class="edit"><i class="flaticon-pencil"></i></button>
        <p>{{firstName}} {{lastName}}</p>
        <p>{{email}}</p>
        <button class="left">my park</button>
        <button class="right">my registration</button>
    </div>

    <div class="edit-form">
        <div class="page-form">
            <div class="content" >
                    
                <form class="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-label floating for="firstName">Nome</ion-label>
                        <ion-input type="text" id="firstName" class="form-control" formControlName="firstName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="lastName">Cognome</ion-label>
                        <ion-input type="text" id="lastName" class="form-control" formControlName="lastName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="fiscalCode">Codice Fiscale</ion-label>
                        <ion-input type="text" id="fiscalCode" class="form-control" formControlName="fiscalCode"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="email">Email</ion-label>                    
                        <ion-input type="text" id="email" class="form-control" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="password">Password</ion-label>
                        <ion-input type="password" id="password" class="form-control" formControlName="password"></ion-input>
                    </ion-item>

                    <hr>

                    <button ion-button block class="btn btn-submit btn-primary" type="submit" [disabled]=!myForm.valid>Aggiorna dati</button>
                </form>
        </div>
        {{createMessage}}        
    </div>
</div>

</div>
