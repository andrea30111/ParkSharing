<ion-header>
        <ion-toolbar>
    
            <ion-title>REGISTER</ion-title>
            <ion-buttons end>
                    <button ion-button navPush="LoginComponent">Login</button>
                    <button ion-button navPush="RegisterComponent">Register</button>
                    <button ion-button navPush="MapsComponent">Maps</button>
                    <button ion-button navPush="ExplorePage">Explore</button>
                    <button ion-button round navPush="TutorialPage">Tutorial</button>
                    
            </ion-buttons>
          </ion-toolbar>
    </ion-header>

<div class="page-container">
        
  <div class="page-presentation">
        <div class="content">        
                Ciao! Effettua la registrazione ed inizia a parcheggiare
        </div>
  </div>      
  <div class="page-form">
  
<!--Nome, Cognome, C.Fiscale, mail, pwd.
Posizione, Indirizzo.
Dimensione Box, Tipologia box, Slot temporale, Prezzo/h, Tipologia park-->
<div class="content">

    <form class="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label for="firstName">Nome</ion-label>
            <ion-input type="text" id="firstName" class="form-control" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="lastName">Cognome</ion-label>
            <ion-input type="text" id="lastName" class="form-control" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="fiscalCode">Codice Fiscale</ion-label>
            <ion-input type="text" id="fiscalCode" class="form-control" formControlName="fiscalCode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="email">Email</ion-label>                    
            <ion-input type="text" id="email" class="form-control" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="password">Password</ion-label>
            <ion-input type="password" id="password" class="form-control" formControlName="password"></ion-input>
        </ion-item>

        <hr>

        <button ion-button block class="btn btn-submit btn-primary" type="submit" [disabled]=!myForm.valid>Sign Up</button>
    </form>
    </div>
</div>
</div>
