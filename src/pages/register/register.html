<ion-header>
        <ion-toolbar>
    
            <ion-title>REGISTER</ion-title>
            <ion-buttons end>
                <button ion-button round navPush="LoginComponent">Login</button>
                <button ion-button round navPush="RegisterComponent">Register</button>
                <button ion-button round navPush="MapsComponent">Maps</button>
                <button ion-button round navPush="ExplorePage">Explore</button>
                <button ion-button round navPush="TutorialPage">Tutorial</button>
                
            </ion-buttons>
          </ion-toolbar>
    </ion-header>

<div class="page-container">
          
    <div class="login-container">
        <div class="page-presentation">
            <div class="content">   
                    <h1>We are STOCAZZO</h1>                         
                    <section class="bottom">
                        Con sto cazzo puoi:    
                        <ul class="my-nav">
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </section>                       
            </div>
        </div>      
        <div class="page-form">
            <div class="content" #login>

                <form class="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-label floating for="firstName">Nome</ion-label>
                        <ion-input type="text" id="firstName" class="form-control" formControlName="firstName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="lastName">Cognome</ion-label>
                        <ion-input type="text" id="lastName" class="form-control" formControlName="lastName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="fiscalCode">Codice Fiscale</ion-label>
                        <ion-input type="text" id="fiscalCode" class="form-control" formControlName="fiscalCode"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="email">Email</ion-label>                    
                        <ion-input type="text" id="email" class="form-control" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating for="password">Password</ion-label>
                        <ion-input type="password" id="password" class="form-control" formControlName="password"></ion-input>
                    </ion-item>

                    <hr>

                    <button ion-button block class="btn btn-submit btn-primary" type="submit" [disabled]=!myForm.valid>Sign Up</button>
                </form>
        </div>
    </div>
</div>

</div>
