  <ion-content>
    <div #pleaseConnect id="please-connect">
      <p>Please connect to the Internet...</p>
    </div>
    <google-places-autocomplete id="google-places-autocomplete" (callback)="getAddress($event[0])" key="AIzaSyDqA3ASlf5Mshe6bUVlPKiPdIhGQ7meBBk"></google-places-autocomplete>
    <i class="flaticon-left-arrow show"></i>
    
    <DateSearch></DateSearch>

    <div #map id="map"></div>


    <div class="park-tails up" *ngIf="parks?.length > 0">
          <span class="show up flaticon-left-arrow"></span>
          
          <div class="park-tail" *ngFor="let park of parks" id="{{park._id}}" (click)="selectParking(park._id)">
            <img src="../../assets/imgs/logo.png" title="Funky roots">
            <p class="title" *ngIf="park.name">{{park.name}}</p><i *ngIf="park.name" class="flaticon-fire"></i>
            <span class="price-top" *ngIf="park.hourly_price">{{park.hourly_price}}€/h</span>
            <p class="title" *ngIf="!park.name">{{park.address}}</p><i *ngIf="!park.name" class="flaticon-fire"></i>
            <p *ngIf="park.name" class="subtitle">{{park.address}}</p>
            <p class="item descr">{{park.description}}</p>
            <p class="item"><span class="tit">Dimensioni: </span>{{park.height}}m X {{park.width}}m X {{park.length}}m </p>
            
            <div class="bxslider">
              <div><img src="../../assets/imgs/logo.png" title="Funky roots"></div>
              <div><img src="../../assets/imgs/logo.png" title="The long and winding road"></div>
              <div><img src="../../assets/imgs/logo.png" title="Happy trees"></div>
            </div>
            <p class="title-book">Book a park <span class="right" class="price" *ngIf="park.hourly_price">{{park.hourly_price}}€/h</span></p>
            <div class="booking-form" data-step="1">
              <div class="date">
                  <i class="flaticon-calendar"></i><ion-datetime displayFormat="DD/MM"  [(ngModel)]="bookedPark.date"></ion-datetime>
                  <div class="ore">
                      <i class="flaticon-clock"></i>
                    <ion-datetime displayFormat="HH:mm" [(ngModel)]="bookedPark.hoursFrom"></ion-datetime>
                    <i class="flaticon-double-arrow-1"></i>
                    <ion-datetime displayFormat="HH:mm" [(ngModel)]="bookedPark.hoursTo"></ion-datetime>
                </div>
              </div>
                <ion-item>
                  <ion-label>Targa</ion-label>
                  <ion-input  name="targa" placeholder="XX12345"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Car description</ion-label>
                  <ion-input  name="car" ></ion-input>
                </ion-item>
                <button class="back" type="submit" block>back</button>
                <button class="book" type="submit" (click)="goToStep(1,2)" block><i class="flaticon-left-arrow-1"></i></button>
          </div>
          
          <div class="booking-form" data-step="2" style="display:none">
              <ion-item>
                  <ion-label>Code</ion-label>
                  <ion-input  name="card" placeholder="XXXX XXXX XXXX XXXX"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Card Holder</ion-label>
                    <ion-input  name="cardHolder" placeholder="Name Surname"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label>CVV</ion-label>
                      <ion-input  name="CVV" placeholder="***"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Exp Date</ion-label>
                      <ion-datetime displayFormat="MM" placeholder="mm"></ion-datetime>
                      <ion-datetime displayFormat="YYYY" placeholder="yyyy"></ion-datetime>
                    </ion-item>
                    <button class="back" type="submit" (click)="goToStep(2,1)" block>back</button>
                <button class="pay" type="submit" (click)="pay()" block>pay</button>
                    
          </div>
        
        </div>
    </div>
    
   
  </ion-content>
