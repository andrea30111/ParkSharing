  <ion-content>
    <div #pleaseConnect id="please-connect">
      <p>Please connect to the Internet...</p>
    </div>
    <google-places-autocomplete (callback)="getAddress($event[0])" key="AIzaSyDqA3ASlf5Mshe6bUVlPKiPdIhGQ7meBBk"></google-places-autocomplete>

    <div #map id="map"></div>


    <div class="park-tails down" *ngIf="parks?.length > 0">
          <span class="show up flaticon-left-arrow"></span>
          <div class="park-tail" *ngFor="let park of parks">
            <p class="title">{{park.address}}</p>
            <p class="item"><span class="tit">box_type:</span>{{park.box_type}}</p>
            <p class="item"><span class="tit">daily_price:</span>{{park.daily_price}}€/d</p>
            <p class="item"><span class="tit">width:</span>{{park.box_type}}</p>
            <p class="item price">{{park.hourly_price}}€/h</p>
            <button>book</button>
          </div>
    </div>
    
   
  </ion-content>
