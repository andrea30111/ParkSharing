

<div class="page-container list-park">
        <div class="left-content">
            <p>Le tue prenotazioni</p>
            <div class="park-container">
                <div class="park" *ngFor="let res of reservations" >
                    <p class="title">{{res.parking}}</p>
                    <p class="subtitle">{{res.start_ts}}</p>
                    <p class="item descr">{{res.end_ts}}</p>
                    <p class="item descr">{{res.amount}}</p>
                </div>
            </div>
        </div>
</div>
